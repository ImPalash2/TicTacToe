<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
      <div class="line"></div>
      <div class="row">
        <div class="col box1 1"></div>
        <div class="col box2 2"></div>
        <div class="col box3 3"></div>
      </div>
      <div class="row">
        <div class="col box4 4"></div>
        <div class="col box5 5"></div>
        <div class="col box6 6"></div>
      </div>

      <div class="row">
        <div class="col box7 7"></div>
        <div class="col box8 8"></div>
        <div class="col box9 9"></div>
      </div>
    </div>

    <button class="btn">Reset Game</button>
    <h5>Created by Palash &#169; 2024</h5>
  </body>
</html>
